import = [
    "~/.config/alacritty/themes/themes/inferno.toml"
]

[window]
opacity= 0.8

[shell]
program= "/usr/bin/zsh"


[font]
size = 10

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.bold_italic]
family = "JetBrains Mono"
style = "Bold Italic"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.normal]
family = "JetBrains Mono"
style = "Regular"
